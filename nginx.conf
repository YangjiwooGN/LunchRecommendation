server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ 정적 파일 (JS, CSS, 이미지 등)은 그대로 서빙
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ✅ index.html 자체를 다시 rewrite하지 않도록 처리
  location = /index.html {
    try_files $uri =404;
  }

  # ✅ API 요청 프록시 (백엔드 연결 시 필요)
  location /api/ {
    proxy_pass http://lunch-backend:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
